<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearHouse</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">WearHouse</a>
        <div class="nav-nav">
            <div class="nav-left">
                <a href="category.html" class="nav-link">Category</a>
                <a href="about.html" class="nav-link">About Us</a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
        <div class="hamburger">
            <div class="line" id="line-1"></div>
            <div class="line" id="line-2"></div>
            <div class="line" id="line-3"></div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Category Start -->
    <div class="category">
        <div class="category-txt">
            <h1>Product Categories</h1>
        </div>
        <button type="button" class="category-btn" onclick="openPopup('popup-add')">Add Category</button>
        <div class="category-box">
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="no">No.</th>
                        <th scope="col" class="cat">Category</th>
                        <th scope="col" class="act">Action</th>
                    </tr>
                </thead>
                <tbody id="category-body">
                    <tr>
                        <td>1.</td>
                        <td>Shoes</td>
                        <td><button type="button" class="btn-edit" onclick="openPopup('popup-edit')">Edit</button>
                            <button type="button" class="btn-delete" onclick="openPopup('popup-delete')">Delete</button></td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Shirt</td>
                        <td><button type="button" class="btn-edit">Edit</button>
                            <button type="button" class="btn-delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Category End -->

    <!-- Pop up Start -->
    <div id="popup-add">
        <div class="popup-cover"></div>
        <form action="" method="">
            <div class="popup-box">
                <h2>Add Category</h2>
                <div class="popup-body">
                    <label for="category" class="popup-category">Category</label>
                    <br>
                    <input type="text" placeholder="item name">
                </div>
                <button type="submit" class="popup-btn">Submit</button>
            </div>
        </form>
    </div>

    <div id="popup-edit">
        <div class="popup-cover"></div>
        <form action="" method="">
            <div class="popup-box">
                <h2>Edit Category</h2>
                <div class="popup-body">
                    <label for="category" class="popup-category">Category</label>
                    <br>
                    <input type="text" placeholder="item name">
                </div>
                <button type="submit" class="popup-btn">Submit</button>
            </div>
        </form>
    </div>

    <div id="popup-delete">
        <div class="popup-cover"></div>
        <form action="" method="">
            <div class="popup-box">
                <h2>Delete Category</h2>
                <div class="popup-body">
                    <p>This action is irreversible! Are you sure you want to delete this category?</p>
                </div>
                <button type="submit" class="popup-btn" id="popup-delete-btn">Delete</button>
            </div>
        </form>
    </div>
    <!-- Pop up End -->
    
    <!-- Footer Start -->
    <footer>
        <div class="socials">
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
            <a href="#"><i data-feather="instagram"></i></a>
        </div>
  
        <div class="credit">
          <p>Copyright&copy;2021 <span>Robert Tanriwan</span>. All Rights Reserved </p>
        </div>
    </footer>
    <!-- Footer End-->

    <!-- Feather Icons -->
    <script>
        feather.replace();
    </script>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
