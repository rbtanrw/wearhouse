<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearHouse</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">WearHouse</a>
        <div class="nav-nav">
            <div class="nav-left">
                <a href="category.html" class="nav-link">Category</a>
                <a href="about.html" class="nav-link">About Us</a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
        <div class="hamburger">
            <div class="line" id="line-1"></div>
            <div class="line" id="line-2"></div>
            <div class="line" id="line-3"></div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Register Start -->
    <div class="register">
        <div class="register-box">
            <div class="register-txt">
                <p>Register</p>
            </div>
            <form action="" method="post" class="form" onsubmit="return validatePassword()">
                <div class="form-content">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="input" placeholder="name" required>
                </div>
                <div class="form-content">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="input" placeholder="abc@example.com" required>
                </div>
                <div class="form-content">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="input" placeholder="password" required>
                </div>
                <div class="form-content">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" class="input" placeholder="confirm password" required>
                </div>
                <div class="form-content">
                    <input type="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox" class="form-cb">By clicking register, I agree to the terms and conditions.</label>
                </div>
                <div class="form-content">
                    <button type="submit">Register</button>
                </div>
            </form>        
        </div>
    </div>
    <!-- Register End -->
    
    <!-- Footer Start -->
    <footer>
        <div class="socials">
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
            <a href="#"><i data-feather="instagram"></i></a>
        </div>
  
        <div class="credit">
          <p>Copyright&copy;2021 <span>Robert Tanriwan</span>. All Rights Reserved </p>
        </div>
    </footer>
    <!-- Footer End-->

    <!-- Feather Icons -->
    <script>
        feather.replace();
    </script>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
